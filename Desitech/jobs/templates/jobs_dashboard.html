{% extends 'shared/_base.html' %} 
{% load static %} 
{% block title %} jobs dashboard {% endblock %}
{% block content%}
<section class= 'mytablelist mx-auto my-5 p-2'>
    <div class="btn-add">
    <a href="{% url 'jobs:job-create' %}"><i class="fa fa-plus" aria-hidden="true"></i></a>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="top_page  mb-5 py-2">
                            <h2>My jobs list</h2>
                        </div>
                        <div class="table-responsive my-3">
                            <table class="table table-hover my-3 text-center">
                                <thead>
                                    <tr>
                                        <th># job</th>
                                        <th>job title</th>
                                        <th>created time</th>
                                        <th>action</th>
                                    </tr>
                                </thead>
                                <tbody>
                  {% for job in jobs %}
                      <tr >
                          <td><strong>{{job.id}}</strong></td>
                          <td>{{job.title}}</td>
                          <td>{{job.date}}</td>
                          <td>
                                <a href= {% url 'jobs:job-detail' job.id %}><i class="fa fa-eye" aria-hidden="true"></i></a>
                                <a href= {% url 'jobs:job-update' job.id %} ><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                <a href= {% url 'jobs:job-delete' job.id %}><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                          </td>
                      </tr>
                  {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
