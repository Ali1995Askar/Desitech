

{% extends 'shared/_base.html' %}
{% block title %} {{page_title}} {% endblock %}
{% load static %}
{% block content %}


  <section class= 'theBody my-5 mx-auto'>
     
        <div class="title text-center align-items-center justify-content-center">
            <h2>password reset</h2>
           
        </div>
        <h3 class='text-muted text-center'>Enter your account email to vaification</h3>
            <div class="container">
                <div class="row rounded shadow-lg">
                    <div class="col-sm-12 px-5">
                        <form method = 'post'>
                        {% csrf_token %}
                        
                            <div class="form-group my-4">
                                <label for="Email">{{password_reset_form.email.label}}</label>
                                <span class="input-group-text" id="id_email">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                    {{password_reset_form.email}}
                                </span>
                                     
                              </div>
                            
                               <div class="form-group">
                                  <button type="submit" class='btn  my-3' id='myBtn'>Send Email</button>
                                </div>
                            
                        </form>
                       
                    </div>
                </div>
            </div>
            <!--نهاية جزء النموذج-->
       </section>
{% endblock %}
